<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="grid formgrid col-offset-4">
    <div class="col-3">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput type="text">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-3 col-offset-1">
            <mat-label>Email</mat-label>
            <input formControlName="mail" matInput type="email">
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field>
            <mat-label>Provincia</mat-label>
            <input formControlName="provincia" matInput type="text" placeholder="Ej. Buenos Aires">
        </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field>
            <mat-label>Cursada</mat-label>
            <mat-select formControlName="modoCursada">
                <mat-option value="Virtual">Virtual</mat-option>
                <mat-option value="Presencial">Presencial</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-between">
        <button mat-flat-button color="primary">
Enviar
        </button>
    </div>
</form>
