<div class="mb-5">
  <app-form-usuarios (userEnviar)="onUserEnviar($event)"></app-form-usuarios>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre + ' ' + user.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> Mail de Usuario </th>
    <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="provincia">
    <th mat-header-cell *matHeaderCellDef> Provincia de Residencia </th>
    <td mat-cell *matCellDef="let user"> {{user.provincia}} </td>
  </ng-container>

  <ng-container matColumnDef="modoCursada">
    <th mat-header-cell *matHeaderCellDef> Cursada </th>
    <td mat-cell *matCellDef="let user"> {{user.modoCursada}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
