<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="dashboard-sidebar" mode="side">
    <mat-nav-list>
      <a
      #homeLink="routerLinkActive"
       routerLinkActive
       [activated]="homeLink.isActive"
       routerLink="home" mat-list-item
       >Inicio</a>
      <a 
       #usersLink="routerLinkActive"
       routerLinkActive
       [activated]="usersLink.isActive"
       routerLink="users" 
       mat-list-item
      >Usuarios</a>
      <a 
       #cursosLink="routerLinkActive"
       routerLinkActive
       [activated]="cursosLink.isActive"
       routerLink="cursos" 
       mat-list-item
      >Cursos</a>
      <a (click)="logout()" mat-list-item>Cerrar Sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <p appSizeLetra>My App</p>
      </span>
      <span class="example-spacer"></span>
      <span>
        <p appSizeLetra class="p-3">Bienvenido a mi proyecto</p>
      </span>
      <span class="example-spacer"></span>
      <span>
        <p size="15px" appSizeLetra>Prueba Directiva con Args</p>
      </span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="p-3">
      <!-- <app-users></app-users> -->
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
